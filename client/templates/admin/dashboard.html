<template name="dashboard">

	{{#if currentUser}}

		<div class="topbar">
			{{>topbar}}
		</div>
		<div class="contenido">
				{{>Template.dynamic template=content}}
		</div>
	{{else}}
		{{>login}}
	{{/if}}
</template>

<template name="resporteDistribuidor">
		<div class="cuadro-reporte">

			<div class="row">
				<div class="col-md-3">
					<p class="valor-total-item">S/. {{pagado}}</p>
					<div class="texto" style="text-align: center; text-transform: uppercase;">Utilidad total</div>
				</div>
				<div class="col-md-3">
					<p class="valor-total-item">S/. {{pendiente}}</p>
					<div class="valor-texto" style="text-align: center; text-transform: uppercase;">P. pendiente</div>
				</div>
				<div class="col-md-3">
					<p class="valor-total-item">{{activos}}</p>
					<div class="valor-texto" style="text-align: center; text-transform: uppercase;">U. activos</div>
				</div>
				<div class="col-md-3">
					<p class="valor-total-item">{{cancelados}}</p>
					<div class="valor-texto" style="margin-left: 1px; text-align: center; text-transform: uppercase;">U. cancelados</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<p style="color: white; margin-left: 100px; margin-top: 30px;">Link de referido: https://www.bunqr.pw/signup/{{link}}</p>
				</div>
			</div>
		</div>
</template>
