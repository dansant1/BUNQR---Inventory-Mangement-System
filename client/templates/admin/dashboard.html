<template name="dashboard">
	{{#if currentUser}}
		{{#if isInRole 'administrador'}}
		<div class="topbar">
			{{>topbar}}
		</div>
		<div class="contenido">
			

			{{#unless currentUser.emails.[0].verified}}
				{{>menuPrincipal}}
   		 		<div class="contenedor-negocios">
					<div class="set-lista-negocios">
						<div class="negocio">
							<span class="negocio-item" style="text-align: center;">Verifica tu email
							</span>
						</div>	
					</div>
				</div>
				<div class="cuadro-main">
					<div class="bienvenido">
						<img src="/presentacion.png" alt="Bienvenido" galleryimg="no">
						<div class="bienvenido-instrucciones">
						<blockquote>
  						<p><em>De vez en cuando aparece un producto revolucionario que lo cambia todo. Uno es muy afortunado si puede trabajar en s√≥lo uno de estos en su carrera. <strong>Steve Jobs.</strong></em></p>
						</blockquote>
						<button id="boton-login">Verifica tu email</button>
						</div>
					</div>
				</div>
  			{{else}}
    			{{>menuPrincipal}}
				{{>Template.dynamic template=content}}
  			{{/unless}}
		</div>

		{{else}}
			{{#if isInRole 'fundador'}}
			<div class="topbar">
				<img src="/logo-opcional2.png" alt="BUNQR" style="margin-top: 18.5px; margin-left: 30px;">
				<div class="linea-logo"></div>
						<h5 style="color: black; position: relative; top: -69.6px; left: 185px; font-weight: bold; font-size: 15px;">GROUP</h5>
			</div>
			<div class="contenido">
				{{>menuAdmin}}
				
				{{>admin}}
			</div>
				{{else}}

				{{#if isInRole 'cancelado'}}
					<div class="contenido">
						{{>cancelado}}
					</div>
				{{/if}}


			{{/if}}
		{{/if}}
	{{else}}
		{{>login}}
	{{/if}}
</template>
